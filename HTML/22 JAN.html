<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Media | Video | Audio | Table and its Properties | Forms</title>
</head>
<body>
    <!-- Video -->
    <h1>Loading Video</h1>
    <video src="https://player.vimeo.com/progressive_redirect/playback/747178781/rendition/540p/file.mp4?loc=external&oauth2_token_id=57447761&signature=a279b105f691a19c9ececaa780530aa02221cbe3ba7e6daefece2a73150c16a6" controls width="200" height="300" autoplay></video>

    <br><br><br>

    <!-- Another way of using video tag -->
    
    <video width="100px" height="200x" controls>
        <source src="https://player.vimeo.com/progressive_redirect/playback/747178781/rendition/540p/file.mp4?loc=external&oauth2_token_id=57447761&signature=a279b105f691a19c9ececaa780530aa02221cbe3ba7e6daefece2a73150c16a6">

        <!-- If above link fails then browser will automatically play the below link -->

        <source src="https://player.vimeo.com/progressive_redirect/playback/747178781/rendition/540p/file.mp4?loc=external&oauth2_token_id=57447761&signature=a279b105f691a19c9ececaa780530aa02221cbe3ba7e6daefece2a73150c16a6">
    </video>

    <!-- Now Audio Linking -->
    <h1>Loading Audio</h1>
    <audio src="1.mp3" controls autoplay muted></audio>

    <br><br><br>

    <!-- Another way of using audio tag -->
   
    <audio controls muted autoplay>
        <source src="1.m3">
        <!-- If the above link fails then below link will work -->
        <source src="1.mp3">
    </audio>
    <br><br><br><br>
    <!-- Table and its properties -->
    <h1>Displaying Table</h1>
    <table border="" cellpadding="16px" cellspacing="5px" bordercolor="red" bgcolor="yellow">
        <tr>
            <th>Serial No</th>
            <th>Sub 1</th>
            <th>Sub 2</th>
            <th>Sub 3</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Maths</td>
            <td colspan="2">Computer Science</td>
            
        </tr>
        <tr>
            <td>2</td>
            <td>Maths</td>
            <td>Computer Science</td>
            <td rowspan="2">Physics</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Maths</td>
            <td>Computer Science</td>
            
        </tr>
    </table> 
    
    <!-- Implementing Forms -->
    <h1>Displaying Form</h1>
    <form action="" method="post" target="blank">
        <fieldset>
            <legend>User Registration Form </legend>

            <h2>

            <label for="username">Username</label>
            <input type="text" id="username" name="username"><br>
            <label for="email">Email</label>
            <input type="email" name="email" id="email" placeholder="abc@example.com"><br>
            <label for="password">Password</label>
            <input type="password" name="password" id="password"><br>
            
            <label for="gender">Gender :</label>
            <input type="radio" name="gender" id="gender" value="male">Male
            <input type="radio" name="gender" id="gender" value="female">Female
            <input type="radio" name="gender" id="gender" value="others">Others
            <br>
            
            <label for="sports">Favourite Sports :</label>
            <input type="checkbox" name="sports" id="sports" value="cricket">Cricket
            <input type="checkbox" name="sports" id="sports" value="volleybol">Volleybol
            <input type="checkbox" name="sports" id="sports" value="Badminton">Badminton
            <br>
            <label for="country">Country</label>
            <input type="text" name="country" id="country" value="India" readonly>
            <br>

            <label for="cgpa">CGPA:</label>
            <input type="number" name="cgpa" id="cgpa" placeholder="7/10" min="0" max="10">

            <br>
            <label for="dob">DOB:</label>
            <input type="date" name="dob" id="dob">

            <br><input type="submit" name="" id="">
        </h2>
        </fieldset>
    </form>
</body>
</html>
