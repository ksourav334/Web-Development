<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Width and Height</title>
    <style>
        .width{
            min-width: 500px;
            border: 1px solid red;
            background-color: antiquewhite;
            display: inline-block;
        }
        .height{
            height: 100px;
            background-color: blueviolet;
        }
    </style>
</head>
<body>
    <!-- Width -->
    <p class="width">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Esse, ipsa?</p>
    <!-- Height -->
    <p class="height">Lorem ipsum dolor sit amet consectetur adipisicing elit. Maxime, dicta.</p>
    <!-- Box Sizing -->
    <p class="box">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Recusandae, eius?</p>
</body>
</html>
