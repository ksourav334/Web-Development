<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transition and Tooltips</title>
    <style>
        div{
            height: 100px;
            width: 100px;
            background-color: orangered;
            transition: width 1s, height 1s;
            /* transition-timing-function: ease-out ; */
            transition-delay:0s;
        }
        div:hover{
            width: 200px;
            height: 500px;
            
        }
    </style>
</head>
<body>
    <!-- Transition -->
    <div></div>
    <!-- Tooltip -->
    
    <p title="Hello CSS">Lorem, ipsum dolor.</p>
</body>
</html>
