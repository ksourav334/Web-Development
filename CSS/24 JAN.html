<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Starting CSS | Inline CSS | Internal CSS | External CSS </title>

    <!-- Implementing Internal CSS -->
    <style>
        h3{
            color: blue;
        }
        body{
            background-color: coral;
        }
    </style>

    <!-- Linking External CSS File -->
    <link rel="stylesheet" href="css files/style.css">

</head>
<body>

    <!-- Inline CSS Use Case -->
    <p style="color: blueviolet">Hello world,these days I'm learning css and its color is changed using inline css !</p>

    <!-- Internal CSS Use Case-->
    <h3>Hello world ,these days I'm started learning CSS and its color is changed using internal css !</h3>

    <!-- External CSS Use Case-->
    <h1>Hello world ,these days I'm learning CSS and its color is changed using external !</h1>
    
    
</body>
</html>
