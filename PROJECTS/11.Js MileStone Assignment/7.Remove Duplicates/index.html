<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart Duplicate Remove</title>
</head>
<body>
    <script>
        function removeDuplicates(cart) {
  var uniqueCart = [];

  for (var i = 0; i < cart.length; i++) {
    if (!uniqueCart.includes(cart[i])) {
      uniqueCart.push(cart[i]);
    }
  }

  return uniqueCart;
}

// Example usage:
var customerCart = ["item1", "item2", "item3", "item2", "item4", "item1"];
var uniqueCart = removeDuplicates(customerCart);
console.log("Unique items in the cart: " + uniqueCart);

    </script>
</body>
</html>
