<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bug Correct</title>
</head>
<body>
    <script>
        function doubleQuantity(cart) {
  var correctedCart = [];

  for (var i = 0; i < cart.length; i++) {
    var quantity = cart[i];
    correctedCart.push(quantity * 2);
  }

  return correctedCart;
}

// Example usage:
var cart = [1, 2, 3, 4, 5];
var correctedCart = doubleQuantity(cart);
console.log("Corrected cart: " + correctedCart);

    </script>
</body>
</html>
