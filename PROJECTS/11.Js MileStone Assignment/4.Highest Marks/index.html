<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Highest Marks</title>
</head>
<body>
  <div class="container">
    <h2>Enter the Marks of 5 Students</h2>
    <form id="marksForm">
      <label for="mark1">Student 1:</label>
      <input type="number" id="mark1" required><br>
      
      <label for="mark2">Student 2:</label>
      <input type="number" id="mark2" required><br>
      
      <label for="mark3">Student 3:</label>
      <input type="number" id="mark3" required><br>
      
      <label for="mark4">Student 4:</label>
      <input type="number" id="mark4" required><br>
      
      <label for="mark5">Student 5:</label>
      <input type="number" id="mark5" required><br>
      
      <button type="submit">Find Highest Marks</button>
    </form>
  </div>

  <br>
  <h1 id="answer"></h1>
  <script>
    document.getElementById("marksForm").addEventListener("submit", function(event) {
      event.preventDefault();
      
      const marks = [];
      marks.push(parseInt(document.getElementById("mark1").value));
      marks.push(parseInt(document.getElementById("mark2").value));
      marks.push(parseInt(document.getElementById("mark3").value));
      marks.push(parseInt(document.getElementById("mark4").value));
      marks.push(parseInt(document.getElementById("mark5").value));
      
      const highestMarks = marks.reduce((max, current) => max > current ? max : current);
      
      console.log("The highest marks scored by a student is: " + highestMarks);
      const answer=document.getElementById("answer");
      answer.innerHTML="The highest marks scored by a student is:"+ highestMarks;
    });
  </script>
</body>
</html>
