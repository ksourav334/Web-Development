<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vowel Counter</title>
</head>
<body>
    <script>
        function countVowels(name) {
  var vowels = ['a', 'e', 'i', 'o', 'u'];
  var vowelCount = 0;

  for (var i = 0; i < name.length; i++) {
    var lowercaseChar = name[i].toLowerCase();
    if (vowels.includes(lowercaseChar)) {
      vowelCount++;
    }
  }

  return vowelCount;
}

// Example usage:
var user_input = prompt("Enter your name:");
var numberOfVowels = countVowels(user_input);
console.log("Number of vowels in the name: " + numberOfVowels);

    </script>
</body>
</html>
